<app-filter-textbox (changed)="filter($event)"></app-filter-textbox>
<br />
<br />
<table id="customers">
    <tr>
        <th (click)="sort('name')">Name</th>
        <th (click)="sort('city')">City</th>
        <th (click)="sort('orderTotal')">Order Total</th>
    </tr>
    <!-- structural directive -->
    <tr *ngFor ="let cust of filteredCustomers">
        <td><a>{{cust.name | capitalize }}</a></td>
        <td>{{cust.city}}</td>
        <td>{{cust.orderTotal | currency:currencyCode:'symbol'}}</td>
    </tr>
    <tr *ngIf="filteredCustomers.length">
        <!-- <td></td> -->
        <td colspan="2">&nbsp;</td>
        <td>{{customersOrderTotal | currency:currencyCode:'symbol'}}</td>
    </tr>
    <tr *ngIf="!filteredCustomers.length">
        <td colspan="4">No customers found</td>
    </tr>
</table>

<h3>Number of Customers: {{filteredCustomers.length}}    
</h3>
<br />
